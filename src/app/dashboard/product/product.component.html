<mat-card class="example-card" *ngIf="user" style="margin-bottom: 15px;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{  user.name  }}</mat-card-title>
    <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image *ngIf="photo" [src]="photo?.url" alt="image">
    <h4>{{ user.name }}</h4>
    <p>{{ user.email }}</p>
    <p>{{ user.company.name }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button color="primary" [routerLink]="['/dashboard/products']">Back</button>
  </mat-card-actions>
</mat-card>
