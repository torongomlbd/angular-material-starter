<div class="dashboard-container">
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="show = !show"><mat-icon>menu</mat-icon></button>
   
    <mat-nav-list>
      <a routerLink="/" style="color: #fff;">Home</a>
    </mat-nav-list>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container  class="sidenav-container">
    <mat-sidenav #sidenav mode="side" class="sidenav" [opened]="show">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'products'" routerLinkActive="active">Products</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
